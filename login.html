<br><br><br><div class="container"><center><h1 style="margin-bottom: -20px; color:#3498db;"><img src="http://static.eclypsia.com/images/logo_eclypsia.png" ></h1></center>

<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="./login/" method="post">
		
			<center><h1>Connexion</h1></center>		
			
			<div class="login-fields">
				
				<center><p>Connectez-vous avec vos identifiants :</p></center>
				
								
				<div class="field">
					<label for="username">Pseudonyme :</label>
					<input type="text" id="username" name="username" value="" autocomplet="off" placeholder="Nom de compte" class="login username-field" required/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Mot de passe :</label>
					<input type="password" id="password" name="password" value="" autocomplet="off" placeholder="Mot de passe" class="login password-field" required/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
								
				<input type="submit" value="Connexion" class="button btn btn-primary btn-large" style="width: 100%;"></input>
				
			</div>	</form><br><br>

			
			

		
	</div> <!-- /content -->
	
</div> <br><br><!-- /account-container -->
